<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multivariate Data Analysis using MSC</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--script src="data/back/science.v1.min.js"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></--script-->
    <script src="js/Manager.js" async></script>
    <script src="js/Plot.js" async></script>
    <script src="js/Load.js" async></script>
    <script src="js/Tree.js" async></script>
    <script src="js/Treeold.js" async></script>
    <script src="js/Event.js" async></script>
    <script src="js/Partition.js" async></script>
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>




</head>

<body>
<div class="container">
    <header>
        <h1>Multivariate Data Analysis and Visualization</h1>
    </header>

    <div id="loadData" class="view">
        <h2 id="edition">Data</h2>
        <h3>rawData</h3>
        <span id="raw"></span>
        <h3>Persistence</h3>
        <span id="persistence"></span>
        <h3>Filtering Type</h3>
        <span id="cper"></span>
        <span id="csize"></span>
        <h3>selectedMSC</h3>
        <span id="selected"></span>

    </div>
    <div id="treePlot" class="view">
        <h2>Tree Plot</h2>
        <button id="decrease">Decrease Persistence</button>
        <button id="increase">Increase Persistence</button>
        <button id="decreaseS">Decrease Partition Size</button>
        <button id="increaseS">Increase Partition Size</button>
        <svg id = "treesvg" width="700" height="400">
            <g id="tree"></g>
            <g id="slider"></g>
        </svg>
    </div>
    <div id="hdPlot" class="view">
        <h2 class="">Plot</h2>
        <div id="plot-selector">
            <label>Plot:</label>
            <select id="dataset" onchange="printPlots()">
                <option selected value="Coordinate">Coordinate</option>
                <option value="Pairwise">Pariwise</option>
                <option value="BoxPlot">BoxPlot</option>
                <option value="HDView">3DView</option>
                <option value="Stats">Statistics</option>
                <option value="Histogram">Histogram</option>
            </select>
        </div>
        <div id="attr-selector">
            <label>Attr:</label>
            <select id="y_attr" onchange="updateAttribute()">

            </select>
        </div>
    </div>




</div>

</body>
</html>
